---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  {% for post in site.posts %}
  <article>
    <a href="{{ post.url }}">
       {{ post.title }}
    </a>
    {{ post.excerpt }}
  </article>
  {% endfor %}

</div>
